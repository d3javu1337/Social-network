<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tag</title>
</head>
<body>
<div th:insert="~{fragments/logoutFragment :: header}"></div>
  <form th:action="@{/admin/tags/{tagId}/update(tagId=${tag.id})}" method="post">
    <label for="body">Body
      <input id="body" type="text" name="body" th:value="${tag.body}">
    </label><br>
    <label for="description">Description
      <input id="description" type="text" name="description" th:value="${tag.description}">
    </label><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
