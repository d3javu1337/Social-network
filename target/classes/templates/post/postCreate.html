<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post create</title>
</head>
<body>
<div th:insert="~{fragments/logoutFragment :: header}"></div>
<form th:action="@{'/posts/create'}" method="post">
  <label for="title">Title<br>
    <input id="title" type="text" name="title" th:value="*{post.title}">
  </label><br>
  <label for="body">Body<br>
    <input id="body" type="text" name="body" th:value="*{post.body}">
  </label><br>
<!--  <select multiple="multiple" th:each="tag : ${tags}">-->
<!--  <select th:field="*{tag}">-->
<!--    <option th:each="tag : ${tags}" th:value="${tag}" th:text="${tag.body}"></option>-->
<!--  </select>-->

  <ul>
    <li th:each="tag : ${tags}">
      <div class="ui checkbox">
        <input type="checkbox" th:field="${post.tags}" th:value="${tag.id}">
        <label th:text="${tag.body}"></label>
      </div>
    </li>
  </ul>

<!--  <div th:each="tag : ${tags}" class="form-group required-control">-->
<!--    <input th:id="${tag.body}" type="checkbox" name="tag" th:value="${tag.body}" th:checked="${tag.body}">-->
<!--    <label th:for="${tag.body}" th:text="${tag.body}"></label>-->
<!--  </div>-->

  <button type="submit" class="ui button">create</button>
</form>
</body>
</html>
