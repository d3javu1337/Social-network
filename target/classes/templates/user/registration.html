<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <div style="color: red" th:if="${param.error}">
        Invalid auth data
    </div>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <label for="firstName">Firstname:
            <input id="firstName" type="text" name="firstName" th:value="*{firstName}">
        </label><br>
        <label for="lastName">Lastname:
            <input id="lastName" type="text" name="lastName" th:value="*{lastName}">
        </label><br>
        <label for="login">Email:
            <input id="login" type="email" name="login" th:value="*{login}">
        </label><br>
        <label for="password">Password:
            <input id="password" type="password" name="password" th:value="*{password}">
        </label><br>
<!--        <label for="createdAt">Created at:-->
<!--            <input id="createdAt" type="datetime-local" name="createdAt" th:value="*{createdAt}">-->
<!--        </label><br>-->
        <button type="submit">Register</button>
    </form>
</body>
</html>
